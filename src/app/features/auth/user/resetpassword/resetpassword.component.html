<body class="min-h-screen flex flex-col items-center justify-center p-4"
    style="background: linear-gradient(to right, #C8A1E0, #674188);">

    <!-- Navigation Bar -->
    <app-nav-logo class="absolute top-0 left-0 w-full"></app-nav-logo>

    <!-- Main Reset Password Content -->
    <div class="bg-[rgba(226,191,217,0.5)] rounded-xl shadow-lg flex w-full max-w-4xl mt-8">
        <!-- Left side - Image -->
        <div class="w-1/2 p-8 hidden md:block">
            <img src="../assets/images/M151_Job Interview Illustrations on Yellow Images Creative Store - 68636.jpeg"
                alt="image" class="w-full h-full object-cover rounded-lg" />
        </div>

        <!-- Right side - Reset Password form -->
        <div class="w-full md:w-1/2 p-8 text-white">
            <h2 class="text-3xl font-semibold mb-4">Reset Password</h2>
            <p class="text-sm mb-8">Please enter and confirm your new password.</p>

            <!-- Reset Password Form -->
            <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
                <ng-container *ngFor="let field of resetPasswordFields">
                    <div class="mb-4">
                        <label [for]="field.name" class="block text-sm text-white">{{ field.label }}</label>
                        <input
                            [type]="field.type"
                            [formControlName]="field.name"
                            [placeholder]="field.placeholder"
                            [id]="field.name"
                            class="w-full px-3 py-2 border text-black rounded focus:outline-none focus:ring focus:ring-purple-500"
                        />
                        <div *ngIf="resetPasswordForm.get(field.name)?.touched && resetPasswordForm.get(field.name)?.invalid" class="text-red-500 text-sm">
                            {{ getErrorMessage(field.name) }}   
                        </div>
                    </div>
                </ng-container>

                <button type="submit"
                    class="w-full py-2 px-4 bg-[#674188] hover:bg-[rgba(103,65,136,0.5)] text-white font-semibold rounded-md transition duration-200">
                    Reset Password
                </button>
            </form>

            <div class="mt-6 text-center">
                <p class="text-sm mb-4">Remembered your password?
                    <a routerLink='/auth/login' class="text-[#674188] hover:text-[rgba(103,65,136,0.5)] font-semibold">
                        Log in
                    </a>
                </p>
            </div>
        </div>
    </div>
</body>
