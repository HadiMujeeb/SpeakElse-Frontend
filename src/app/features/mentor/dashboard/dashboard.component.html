<div class="p-6 bg-gray-50 min-h-screen">
  <!-- Summary Cards Section -->
  <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-6">
    <div class="bg-white p-4 rounded-lg shadow-md">
      <h2 class="text-gray-500">Total Attended Sessions</h2>
      <p class="text-2xl font-bold">{{ totalAttendedSessions }}</p>
    </div>
    <div class="bg-white p-4 rounded-lg shadow-md">
      <h2 class="text-gray-500">Canceled Sessions</h2>
      <p class="text-2xl font-bold">{{ totalCanceledSessions }}</p>
    </div>
    <div class="bg-white p-4 rounded-lg shadow-md">
      <h2 class="text-gray-500">Total Revenue</h2>
      <p class="text-2xl font-bold">{{ totalRevenue | currency:'INR' }}</p>
    </div>
    <div class="bg-white p-4 rounded-lg shadow-md">
      <h2 class="text-gray-500">Today's Revenue</h2>
      <p class="text-2xl font-bold">{{ todayRevenue | currency:'INR' }}</p>
    </div>
  </div>

  <!-- Graph Section -->
  <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
    <!-- Monthly Revenue Chart -->
    <div class="bg-white p-4 rounded-lg shadow-md w-full">
      <h2 class="text-xl font-bold mb-4">Monthly Revenue (Current Year)</h2>
      <canvas #monthlyRevenueChartCanvas></canvas>
    </div>

    <!-- Yearly Revenue Chart -->
    <div class="bg-white p-4 rounded-lg shadow-md w-full">
      <h2 class="text-xl font-bold mb-4">Yearly Revenue (2016 - {{ currentYear }})</h2>
      <canvas #yearlyRevenueChartCanvas></canvas>
    </div>
  </div>
</div>
