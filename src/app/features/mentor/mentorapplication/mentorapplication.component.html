<header>
  <app-nav-logo></app-nav-logo>
</header>

<div class="min-h-screen py-12 px-4 sm:px-6 lg:px-8" style="background: linear-gradient(to right, #c8a1e0, #674188)">
  <div class="max-w-2xl mx-auto">
    <!-- Header Section -->
    <div class="text-center mb-12">
      <h1 class="text-4xl font-bold text-white mb-4">Become a Mentor</h1>
      <p class="text-white text-lg">
        We're excited to help you share your knowledge! Fill out the form below to get started.
      </p>
    </div>

    <!-- Email Contact Info -->
    <div class="bg-white rounded-lg p-6 mb-8 text-center">
      <div class="inline-block p-3 bg-purple-100 rounded-full mb-4">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-purple-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
        </svg>
      </div>
      <h3 class="text-lg font-medium text-gray-900">Email Us</h3>
      <p class="text-gray-600">infospeakelse.com</p>
    </div>

    <!-- Application Form -->
    <div class="bg-white/90 backdrop-blur-sm rounded-lg p-8">
      <h2 class="text-2xl font-bold text-center text-gray-900 mb-8">
        How Can We Support You as a Mentor?
      </h2>

      <form [formGroup]="applicationForm" (ngSubmit)="onSubmit()" class="space-y-6">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <!-- Name Field -->
          <div class="relative">
            <input
              type="text"
              formControlName="name"
              placeholder="Your Name"
              class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-purple-600 focus:border-transparent"
              [ngClass]="{'border-red-500': submitted && applicationForm.controls['name'].errors}"
            />
            <div *ngIf="applicationForm.controls['name'].invalid && applicationForm.controls['name'].touched" class="text-red-500 text-sm mt-1 absolute left-0" style="top: 100%;">
              Your name is required
            </div>
          </div>

          <!-- Email Field -->
          <div class="relative">
            <input
              type="email"
              formControlName="email"
              placeholder="Your Email"
              class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-purple-600 focus:border-transparent"
              readonly
            />
          </div>
        </div>

        <!-- Subject Field -->
        <div class="relative">
          <input
            type="text"
            formControlName="subject"
            placeholder="Your Subject of Interest"
            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-purple-600 focus:border-transparent"
            [ngClass]="{'border-red-500': submitted && applicationForm.controls['subject'].errors}"
          />
          <div *ngIf="submitted && applicationForm.controls['subject'].errors" class="text-red-500 text-sm mt-1 absolute left-0" style="top: 100%;">
            <div *ngIf="applicationForm.controls['subject'].errors['required']">Subject is required</div>
          </div>
        </div>

        <!-- Message Field -->
        <div class="relative">
          <textarea
            formControlName="message"
            placeholder="Share your mentorship goals..."
            rows="4"
            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-purple-600 focus:border-transparent"
            [ngClass]="{'border-red-500': submitted && applicationForm.controls['message'].errors}"
          ></textarea>
          <div *ngIf="submitted && applicationForm.controls['message'].errors" class="text-red-500 text-sm mt-1 absolute left-0" style="top: 100%;">
            <div *ngIf="applicationForm.controls['message'].errors['required']">Message is required</div>
          </div>
        </div>

        <!-- Resume Upload -->
        <div>
          <label class="block mb-2 text-sm font-medium text-gray-700">
            Upload Your Resume
          </label>
          <div class="flex items-center justify-center w-full">
            <label class="flex flex-col w-full h-32 border-2 border-dashed border-gray-300 rounded-lg cursor-pointer hover:bg-gray-50">
              <div class="flex flex-col items-center justify-center pt-5 pb-6">
                <svg class="w-8 h-8 mb-4 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
                </svg>
                <p class="mb-2 text-sm text-gray-500">
                  <span class="font-semibold">Click to upload</span> or drag and drop
                </p>
                <p class="text-xs text-gray-500">PDF, DOC, DOCX (MAX. 5MB)</p>
              </div>
              <input 
                type="file" 
                class="hidden" 
                (change)="onFileSelected($event)"
                accept=".pdf,.doc,.docx"
              />
            </label>
          </div>
          <div *ngIf="selectedFile" class="mt-2 text-sm text-gray-600">
            Selected file: {{ selectedFile.name }}
          </div>
        </div>

        <!-- Submit Button -->
        <div>
          <button
            type="submit"
            class="w-full bg-purple-600 text-white py-3 px-6 rounded-lg hover:bg-purple-700 transition duration-200"
          >
            Submit Request
          </button>
        </div>
      </form> <!-- Ensure this form tag is closed correctly -->
    </div>
  </div>
</div>
