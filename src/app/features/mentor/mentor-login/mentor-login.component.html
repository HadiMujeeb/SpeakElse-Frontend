<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-gray-900 to-black">
    <form 
      [formGroup]="loginForm" 
      (ngSubmit)="onSubmit()" 
      class="flex flex-col bg-gradient-to-br from-gray-800 to-gray-700 p-8 rounded-lg shadow-lg max-w-md w-full space-y-6"
    >
      <!-- Loop through fields -->
      <ng-container *ngFor="let field of fields">
        <div class="relative">
          <label 
            [for]="field.name" 
            class="block text-sm font-medium text-white mb-1"
          >
            {{ field.label }}
          </label>
          <input 
            [type]="field.type"
            [formControlName]="field.name"
            [placeholder]="field.placeholder"
            [id]="field.name"
            class="w-full px-4 py-3 bg-black text-white border border-gray-500 rounded-lg focus:outline-none focus:ring-2 focus:ring-white focus:border-transparent"
          />
          <div 
            *ngIf="loginForm.get(field.name)?.touched && loginForm.get(field.name)?.invalid" 
            class="text-red-500 text-xs absolute mt-1"
          >
            {{ getErrorMessage(field.name) }}
          </div>
        </div>
      </ng-container>
  
      <!-- Remember me and Forgot password -->
      <div class="flex items-center justify-between">
        <div class="flex items-center">
          <input 
            type="checkbox" 
            id="remember" 
            formControlName="remember" 
            class="h-4 w-4 text-white focus:ring-white border-gray-500 rounded"
          />
          <label 
            for="remember" 
            class="ml-2 text-sm text-white"
          >
            Remember me
          </label>
        </div>
        <a 
          routerLink="/auth/forgot-password" 
          class="text-sm text-white underline hover:text-gray-300 transition"
        >
          Forgot password?
        </a>
      </div>
  
      <!-- Login Button -->
      <button 
        type="submit" 
        class="w-full py-3 bg-black hover:bg-gray-800 text-white font-semibold rounded-lg transition duration-200 shadow-md"
      >
        Log in
      </button>
    </form>
  </div>
