<body class="min-h-screen flex flex-col items-center justify-center p-4"
      style="background: linear-gradient(to right, #C8A1E0, #674188);">

  <!-- Navigation Bar -->
  <app-nav-logo class="absolute top-0 left-0 w-full"></app-nav-logo>

  <!-- Login Container -->
  <div class="bg-[rgba(226,191,217,0.5)] rounded-xl shadow-lg flex w-full max-w-4xl mt-8 relative">

    <!-- Image Section -->
    <div class="hidden md:block w-1/2">
      <img 
        src="../assets/images/M151_Job Interview Illustrations on Yellow Images Creative Store - 68636.jpeg" 
        alt="image" 
        class="w-full h-full object-cover rounded-l-xl" 
      />
    </div>

    <!-- Form Section -->
    <div class="w-full md:w-1/2 p-8 flex flex-col" style="max-height: 550px;">
      <h2 class="text-3xl font-semibold mb-4 text-white">Log In</h2>

      <p class="text-sm mb-4 text-white">
        New to SpeakElse? 
        <a routerLink="/auth/register" class="text-[#674188] hover:underline">Sign Up</a>
      </p>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="flex-grow space-y-6">

        <ng-container *ngFor="let field of fields">
          <div class="mb-4 relative">
            <label 
              [for]="field.name" 
              class="block text-sm text-white">
              {{ field.label }}
            </label>
            <input 
              [type]="field.type"
              [formControlName]="field.name"
              [placeholder]="field.placeholder"
              [id]="field.name"
              class="w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:ring-purple-500 mt-2"
            />
            <div 
              *ngIf="loginForm.get(field.name)?.touched && loginForm.get(field.name)?.invalid" 
              class="text-red-500 text-sm absolute top-full transform translate-y-1">
              {{ getErrorMessage(field.name) }}
            </div>
          </div>
        </ng-container>

        <div class="flex justify-end mb-6">
          <a 
            routerLink="/auth/forgot-password" 
            class="text-sm text-purple-dark hover:underline">
            Forgot password?
          </a>
        </div>

        <button 
          type="submit" 
          class="w-full py-2 px-4 bg-[#674188] hover:bg-[rgba(103,65,136,0.5)] text-white font-semibold rounded-md transition duration-200">
          Log in
        </button>
      </form>
