<header>
  <app-header></app-header>
</header>

<div class="container mx-auto p-4 mt-8">
  <app-filter (room)="openModal()"></app-filter>
  <!-- <app-searchbar></app-searchbar> -->

  <!-- Scrollable room list -->
  <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mx-16 overflow-y-auto max-h-[60vh] pr-2">
    <app-room-card *ngFor="let room of filteredRooms" [room]="room" (joinRoom)="joinRoom(room.id)"></app-room-card>
  </div>
</div>

<div *ngIf="isModelOpen">
  <app-create-room-modal (closeModal)="closeModal()" (submit)="submitRoom($event)"></app-create-room-modal>
</div>
