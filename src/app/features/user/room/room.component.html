<div class="min-h-screen flex flex-col" style="background: linear-gradient(to right, #c8a1e0, #674188)">
  <!-- Header -->


  <!-- Room Preview (shown if not joined) -->
  <div *ngIf="!isRoomJoined" class="min-h-screen pt-28">
    <header class="flex justify-between items-center p-4">
      <app-nav-logo class="absolute top-0 left-0 w-full"></app-nav-logo>
    </header>
    <main class="max-w-4xl mx-auto p-4">
      <div class="flex gap-28">
        <!-- Video Container -->
        <div class="flex-1 rounded-lg overflow-hidden shadow-lg">
          <div class="bg-gray-900 aspect-video relative" *ngIf="localStream">
            <video [srcObject]="localStream.mediaStream" autoplay muted playsinline class="w-full h-full object-cover"></video>
            <div class="absolute inset-0 flex items-end justify-center text-white p-4">
              <!-- Control Buttons positioned at the bottom center -->
              <div class="flex gap-4">
                <button (click)="toggleAudio()" [class]="isAudioEnabled ? 'p-4 rounded-full bg-gray-600 hover:bg-gray-700' : 'p-4 rounded-full bg-red-500 hover:bg-red-600'">
                  <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z"></path>
                  </svg>
                </button>
                <button (click)="toggleVideo()" [class]="isVideoEnabled ? 'p-4 rounded-full bg-gray-600 hover:bg-gray-700' : 'p-4 rounded-full bg-red-500 hover:bg-red-600'">
                  <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
                  </svg>
                </button>
              </div>
            </div>
          </div>
        </div>

        <!-- Join Section -->
        <div class="flex flex-col justify-center text-right">
          <h2 class="text-2xl font-medium mb-2">Ready to join?</h2>
          <p class="text-gray-600 mb-6">No one else is here</p>
          <button (click)="joinRoom()" class="bg-blue-600 text-white px-8 py-2 rounded-full hover:bg-blue-700 transition-colors duration-200 mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500">
            Join now
          </button>
          <button class="text-blue-600 hover:text-blue-700 transition-colors focus:outline-none focus:ring-2 focus:ring-blue-500">
            Other ways to join
          </button>
        </div>
      </div>
    </main>
  </div>

  <!-- Room Interface (shown if joined) -->
  <div *ngIf="isRoomJoined" class="flex flex-col h-screen bg-gray-900">
    <section class="flex-1 p-4">
      <div class="grid h-full gap-4 grid-cols-1 sm:grid-cols-2 lg:grid-cols-3">
        <!-- Your Video -->
        <div class="mb-6" *ngIf="localStream">
          <h3 class="text-xl font-medium text-gray-800 mb-4">Your Video</h3>
          <video *ngIf="isVideoEnabled" [srcObject]="localStream.mediaStream" autoplay muted class="w-full h-auto rounded-lg shadow-lg border-2 border-gray-200"></video>
          <div
          *ngIf="!isVideoEnabled"
          class="flex items-center justify-center bg-gray-200 w-full h-48 rounded-lg"
        >
          <img
            [src]="localStream.avatar"
            alt="Profile Picture"
            class="w-24 h-24 rounded-full shadow-md"
          />
        </div>
        <p class="mt-2 text-center text-gray-700 font-medium">
          You
        </p>
        </div>

        <!-- Remote Videos -->
        <div id="remote-videos" class="space-y-4">
          <h3 class="text-xl font-medium text-gray-800 mb-4">Remote Videos</h3>
          <div *ngFor="let participant of remoteParticipants" class="space-y-4">
  <!-- Check if video is enabled -->
  <div *ngIf="participant.isVideoEnabled; else showAvatar">
    <video
      [srcObject]="participant.stream"
      autoplay
      class="w-full h-auto rounded-lg shadow-lg border-2 border-gray-200"
    ></video>
  </div>
  <!-- Fallback to Avatar if video is disabled -->
  <ng-template #showAvatar>
    <div class="flex items-center justify-center bg-gray-200 w-full h-48 rounded-lg">
      <img
        [src]="participant.userData.avatar"
        alt="Profile Picture"
        class="w-24 h-24 rounded-full shadow-md"
      />
    </div>
  </ng-template>
  <!-- <p class="mt-2 text-center text-gray-700 font-medium">{{ participant.userData.name }}</p> -->
</div>

        </div>
      </div>
    </section>
    <app-chat-sidebar *ngIf="isChatOpen" [messages]="messages" (onSendMessage)="sendMessage($event)" (onClose)="toggleChat()"></app-chat-sidebar>
    <!-- Control Bar for toggling audio/video and chat -->
    <app-control-bar (onToggleAudio)="toggleAudio()" (onToggleVideo)="toggleVideo()" (onLeaveCall)="leaveRoom()" (onChatToggle)="toggleChat()"></app-control-bar>

    <!-- Chat Sidebar (conditionally rendered) -->
    
  </div>
</div>
