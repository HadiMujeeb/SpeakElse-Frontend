<div style="background: linear-gradient(to right, #c8a1e0, #674188)">
    <header class="flex justify-between items-center p-4">
  
        <app-nav-logo class="absolute top-0 left-0 w-full"></app-nav-logo>
      </header>
<div class="min-h-screen pt-28">
    <!-- Header -->

    <!-- Main Content -->
    <main class="max-w-4xl mx-auto  p-4 ">
      <div class="flex gap-28   ">
        <!-- Video Container -->
        <div class="flex-1 rounded-lg overflow-hidden shadow-lg">
            <div class="bg-gray-900 aspect-video relative">
                <video 
                #myVideo 
                [srcObject]="localStream" 
                autoplay 
                muted 
                class="w-full h-full object-cover"
              ></video>
              <div class="absolute inset-0 flex items-end justify-center text-white p-4">
                <!-- Control Buttons positioned at the bottom center -->
                <div class="flex gap-4">
                  <button 
                    (click)="toggleAudio()"
                    [class]="'p-4 rounded-full transition-colors ' + 
                            (isAudioEnabled ? 'bg-gray-600 hover:bg-gray-700' : 'bg-red-500 hover:bg-red-600')">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                            d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z">
                      </path>
                    </svg>
                  </button>
                  <button 
                    (click)="toggleVideo()"
                    [class]="'p-4 rounded-full transition-colors ' + 
                            (isVideoEnabled ? 'bg-gray-600 hover:bg-gray-700' : 'bg-red-500 hover:bg-red-600')">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                            d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z">
                      </path>
                    </svg>
                  </button>
                </div>
              </div>
            </div>
          </div>
  
        <!-- Join Section -->
        <div class="flex flex-col justify-center text-right">
          <h2 class="text-2xl font-medium mb-2">Ready to join?</h2>
          <p class="text-gray-600 mb-6" *ngIf="noParticipants">No one else is here</p>
          
          <button 
            (click)="joinRoom()"
            class="bg-blue-600 text-white px-8 py-2 rounded-full hover:bg-blue-700 
                   transition-colors duration-200 mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500">
            Join now
          </button>
          
          <button 
            (click)="showOtherJoinOptions()"
            class="text-blue-600 hover:text-blue-700 transition-colors 
                   focus:outline-none focus:ring-2 focus:ring-blue-500">
            Other ways to join
          </button>
        </div>
      </div>
    </main>
  </div>
</div>
