<!-- Chat Panel Container -->
<div class="fixed right-0 top-10  w-[400px] bg-white dark:bg-gray-900 shadow-xl transform transition-transform duration-300"
     [ngClass]="{'translate-x-0': isOpen, 'translate-x-full': !isOpen}">
  
  <!-- Header -->
  <div class="h-16 border-b dark:border-gray-700 px-4 flex items-center justify-between">
    <div class="flex items-center space-x-3">
      <h2 class="text-lg font-medium dark:text-white">In-call messages</h2>
    </div>
    <button (click)="closeChat()" class="p-2 hover:bg-gray-100 dark:hover:bg-gray-800 rounded-full">
      <svg class="w-5 h-5 dark:text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
      </svg>
    </button>
  </div>

  <!-- Messages Area -->
  <div class="flex-1 overflow-y-auto h-[calc(100vh-13rem)]">
    <div class="p-4 space-y-4">
      <ng-container *ngFor="let message of messages">
        <div class="flex space-x-3">
          <div class="flex-shrink-0">
            <div class="w-8 h-8 rounded-full bg-gray-200 dark:bg-gray-700 flex items-center justify-center">
              <span class="text-sm font-medium">{{message.sender.charAt(0)}}</span>
            </div>
          </div>
          <div class="flex-1 space-y-1">
            <div class="flex items-center space-x-2">
              <span class="text-sm font-medium dark:text-white">{{message.sender}}</span>
              <span class="text-xs text-gray-500 dark:text-gray-400">{{message.time}}</span>
            </div>
            <p class="text-sm dark:text-gray-300">{{message.content}}</p>
          </div>
        </div>
      </ng-container>
    </div>
  </div>

  <!-- Input Area -->
  <div class="absolute bottom-0 left-0 right-0 border-t dark:border-gray-700 bg-white dark:bg-gray-900 p-4">
    <div class="relative">
      <input type="text" 
             [(ngModel)]="newMessage"
             (keyup.enter)="sendMessage()"
             placeholder="Send a message to everyone"
             class="w-full pl-4 pr-12 py-2 border dark:border-gray-700 rounded-full bg-gray-50 dark:bg-gray-800 text-gray-900 dark:text-white focus:ring-2 focus:ring-blue-500 focus:border-transparent">
      <button (click)="sendMessage()"
              [disabled]="!newMessage.trim()"
              class="absolute right-2 top-1/2 transform -translate-y-1/2 p-1.5 rounded-full text-blue-600 hover:bg-gray-100 dark:hover:bg-gray-700 disabled:opacity-50 disabled:cursor-not-allowed">
        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
          <path d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z"></path>
        </svg>
      </button>
    </div>
  </div>
</div>
