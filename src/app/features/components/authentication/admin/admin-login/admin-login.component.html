<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
      <h2 class="text-2xl font-bold mb-6 text-center">Admin Login</h2>
      
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
        <div>
            <label for="email" class="block text-sm font-medium text-gray-700">Email:</label>
            <input type="email" id="email" formControlName="email" required class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            <div *ngIf="loginForm.controls['email'].invalid && loginForm.controls['email'].touched" class="text-red-600">
              A valid email is required
            </div>  
          </div>
          
  
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">Password:</label>
          <input type="password" id="password" formControlName="password" required class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
          <div *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched" class="text-red-600">
            Password is required
          </div>
        </div>
  
        <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700 transition duration-200" [disabled]="loginForm.invalid">
          Login
        </button>
      </form>
      
      <!-- <div *ngIf="errorMessage" class="bg-red-100 text-red-700 p-3 rounded mt-4">
        {{ errorMessage }}
      </div> -->
    </div>
  </div>
