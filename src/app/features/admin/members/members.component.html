<!-- members.component.html -->
<div class="p-6 bg-[#F9FAFB]">
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-2xl font-bold text-[#1F2937]">Members</h1>
    <div class="text-sm text-[#6B7280]">
      <span>Total Members: {{ totalMembers }}</span>
      <!-- <span class="ml-4">Current Used: {{ currentUsed }}</span> -->
    </div>
  </div>

  <div class="bg-[#F9FAFB] rounded-lg shadow-md">
    <div class="flex border-b border-[#6B7280]/20">
      <button 
        class="px-4 py-2 font-semibold transition-all duration-200" 
        [ngClass]="{
          'text-[#10B981] border-b-2 border-[#10B981]': activeRole === 'USER',
          'text-[#6B7280] hover:text-[#1F2937]': activeRole !== 'USER'
        }"
        (click)="filterMembers('USER')"
      >
        Users
      </button>
      <button 
        class="px-4 py-2 font-semibold transition-all duration-200"
        [ngClass]="{
          'text-[#10B981] border-b-2 border-[#10B981]': activeRole === 'ADMIN',
          'text-[#6B7280] hover:text-[#1F2937]': activeRole !== 'ADMIN'
        }" 
        (click)="filterMembers('ADMIN')"
      >
        Admins
      </button>
    </div>

    <div class="p-4">
      <button 
        (click)="openAddMember()" 
        class="bg-[#10B981] text-[#F9FAFB] px-4 py-2 rounded-lg mb-4 hover:bg-[#1F2937] transition-all duration-200 shadow-sm hover:shadow-md"
      >
        Add Member
      </button>

      <table class="w-full">
        <thead>
          <tr class="bg-[#F9FAFB]">
            <th *ngFor="let header of headers" class="px-4 py-2 text-left text-[#6B7280] font-medium">{{ header.label }}</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let member of filteredMembers; let i = index" class="hover:bg-[#10B981]/5 transition-colors duration-200">
            <td class="border border-[#6B7280]/20 px-4 py-2 text-[#1F2937]">{{ i + 1 }}</td>
            <td class="border border-[#6B7280]/20 px-4 py-2 text-[#1F2937]">{{ member.name }}</td>
            <td class="border border-[#6B7280]/20 px-4 py-2 text-[#1F2937]">{{ member.email }}</td>
            <td class="border border-[#6B7280]/20 px-4 py-2">
              <span *ngIf="member.isBlocked; else activeTemplate" class="px-2 py-1 bg-[#10B981]/20 text-[#10B981] rounded-full text-sm">Blocked</span>
              <ng-template #activeTemplate>
                <span class="px-2 py-1 bg-[#10B981]/20 text-[#10B981] rounded-full text-sm">Active</span>
              </ng-template>
            </td>
            <td class="border border-[#6B7280]/20 px-4 py-2 text-[#1F2937]">{{ member.profession }}</td>
            <td class="border border-[#6B7280]/20 px-4 py-2">
              <button (click)="openEditModal(member)" class="bg-transparent border-none">
                <i class="fas fa-edit text-[#10B981] hover:text-[#1F2937] transition-colors duration-200"></i>
              </button>
            </td>
            <td class="border border-[#6B7280]/20 px-4 py-2">
              <button (click)="toggleBlockMember(member.id)" class="bg-transparent border-none">
                <i class="fas" [ngClass]="member.isBlocked ? 'fa-user-check text-[#10B981] hover:text-[#1F2937]' : 'fa-user-lock text-[#10B981] hover:text-[#1F2937]'"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>

      <div class="mt-4 flex justify-center">
        <button 
          (click)="previousPage()" 
          class="px-3 py-1 border border-[#6B7280]/50 text-[#1F2937] rounded mr-1 hover:bg-[#10B981]/10 transition-colors duration-200"
        >
          &lt;
        </button>
        <button 
          *ngFor="let p of totalPagesArray" 
          class="px-3 py-1 border border-[#6B7280]/50 rounded mr-1 text-[#1F2937] transition-colors duration-200" 
          [ngClass]="{'bg-[#10B981] text-[#F9FAFB]': page == p, 'hover:bg-[#10B981]/10': page != p}"
        >
          {{ p }}
        </button>
        <button 
          (click)="nextPage()" 
          class="px-3 py-1 border border-[#6B7280]/50 text-[#1F2937] rounded hover:bg-[#10B981]/10 transition-colors duration-200"
        >
          &gt;
        </button>
      </div>
    </div>
  </div>

  <!-- Conditionally render the form modal -->
  <div *ngIf="isEditModalOpen" class="fixed inset-0 bg-[#1F2937]/50 flex items-center justify-center z-50">
    <app-form-modal 
      [ActionType]="ActionType"
      [fields]="fields" 
      [member]="selectedMember" 
      (close)="closeEditModal()"
      (submit)="requestEditMember($event)"
      (AddMember)="requestAddMemberData($event)"
      class="bg-[#F9FAFB] rounded-lg shadow-xl p-6 max-w-lg w-full"
    >
    </app-form-modal>
  </div>
</div>
