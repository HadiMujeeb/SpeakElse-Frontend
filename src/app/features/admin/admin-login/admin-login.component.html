<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-[#E5E7EB] to-[#1E3A8A] overflow-hidden">
  <!-- Background Decorative Element -->
  <div class="absolute inset-0 opacity-10 pointer-events-none">
    <svg class="w-full h-full" viewBox="0 0 100 100" preserveAspectRatio="none">
      <path d="M0,0 C50,20 50,80 100,100 L100,0 Z" fill="#1E3A8A" />
    </svg>
  </div>

  <div class="relative flex flex-col items-center max-w-md w-full p-6">
    <!-- Welcome Text -->
    <h1 class="text-3xl font-bold text-[#1E3A8A] mb-2">Admin Portal</h1>
    <p class="text-sm text-[#1E3A8A]/80 mb-8 text-center">
      Manage and oversee with confidence. Log in to take control.
    </p>

    <!-- Form -->
    <form 
      [formGroup]="loginForm" 
      (ngSubmit)="onSubmit()" 
      class="flex flex-col bg-white p-8 rounded-2xl shadow-xl w-full space-y-6 transform hover:shadow-2xl transition-shadow duration-300"
    >
      <!-- Loop through fields -->
      <ng-container *ngFor="let field of fields">
        <div class="relative">
          <label 
            [for]="field.name" 
            class="block text-sm font-medium text-[#1E3A8A] mb-2"
          >
            {{ field.label }}
          </label>
          <div class="relative">
            <input 
              [type]="field.type"
              [formControlName]="field.name"
              [placeholder]="field.placeholder"
              [id]="field.name"
              class="w-full pl-10 pr-4 py-3 bg-[#E5E7EB]/30 text-[#1E3A8A] border border-[#1E3A8A]/50 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#F97316] focus:border-[#F97316] transition-all duration-200 placeholder-[#1E3A8A]/50"
            />
            <!-- Icons for Inputs -->
            <span class="absolute left-3 top-1/2 -translate-y-1/2 text-[#1E3A8A]">
              <svg *ngIf="field.name === 'email'" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207" />
              </svg>
              <svg *ngIf="field.name === 'password'" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 11c0-1.104-.896-2-2-2s-2 .896-2 2c0 .738.402 1.378 1 1.723V16h2v-3.277c.598-.345 1-.985 1-1.723zm9-5v12a2 2 0 01-2 2H5a2 2 0 01-2-2V6a2 2 0 012-2h1l1-2h10l1 2h1a2 2 0 012 2z" />
              </svg>
            </span>
          </div>
          <div 
            *ngIf="loginForm.get(field.name)?.touched && loginForm.get(field.name)?.invalid" 
            class="text-red-400 text-xs absolute mt-1"
          >
            {{ getErrorMessage(field.name) }}
          </div>
        </div>
      </ng-container>

      <!-- Login Button -->
      <button 
        type="submit" 
        class="w-full py-3 bg-[#1E3A8A] hover:bg-[#F97316] text-white font-semibold rounded-lg transition-all duration-200 shadow-md hover:shadow-lg"
        [disabled]="loginForm.invalid"
      >
        Log in
      </button>

      <!-- Error Message (Uncomment if needed) -->
      <!-- <div *ngIf="errorMessage" class="bg-red-100 text-red-700 p-3 rounded mt-4">
        {{ errorMessage }}
      </div> -->
    </form>
  </div>
</div>
