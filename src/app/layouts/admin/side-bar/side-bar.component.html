<div class="h-full bg-[#1F2937] text-[#F9FAFB] p-6">
  <div class="mb-6 text-lg font-semibold">Admin Menu</div>
  <ul class="space-y-3">
    <li *ngFor="let item of menuItems">
      <a
        [routerLink]="item.route"
        routerLinkActive="bg-[#10B981]/20 border-l-4 border-[#10B981]"
        class="flex items-center px-4 py-3 rounded-lg hover:bg-[#10B981]/10 transition-all duration-200"
      >
        <i [ngClass]="item.icon" class="mr-3 text-[#10B981] text-lg"></i>
        <span class="text-sm font-medium">{{ item.label }}</span>
      </a>
    </li>
  </ul>
</div>
