<header
  class="bg-gradient-to-r from-[#1F2937] to-[#1F2937]/90 text-[#F9FAFB] p-4 sm:p-3 flex justify-between items-center shadow-lg"
>
  <!-- Logo Section -->
  <div class="flex items-center space-x-3 sm:space-x-2">
    <div class="text-3xl sm:text-2xl font-bold tracking-wide">
      Speak<span class="text-[#10B981]">Else</span>
    </div>
  </div>

  <!-- Right Section (User Info, Avatar, Logout) -->
  <div class="flex items-center space-x-6 sm:space-x-3">
    <!-- Welcome Text (Hidden on Mobile) -->
    <div
      class="text-lg sm:text-base font-medium hidden md:block text-[#F9FAFB]"
    >
      Welcome, {{ admin?.name }}
    </div>

    <!-- Avatar -->
    <div
      class="w-12 h-12 sm:w-10 sm:h-10 bg-[#F9FAFB]/20 rounded-full overflow-hidden ring-2 ring-[#10B981]/50"
    >
      @if (admin?.avatar) {
        <img
          [src]="admin?.avatar"
          alt="Admin Avatar"
          class="w-full h-full object-cover"
        />
      } @else {
        <img
          src="assets/images/defaultImage.avif"
          alt="Admin Avatar"
          class="w-full h-full object-cover"
        />
      }
    </div>

    <!-- Logout Button -->
    <button
      class="ml-4 sm:ml-2 bg-[#10B981] hover:bg-[#1F2937] px-4 py-2 sm:px-3 sm:py-1.5 rounded-lg text-sm sm:text-xs font-semibold text-[#F9FAFB] transition-all duration-300 hover:shadow-md"
      (click)="logout()"
    >
      Log Out
    </button>
  </div>
</header>
