<div class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50">
    <div class="bg-white rounded-lg shadow-lg w-11/12 max-w-md p-6">
      <!-- Modal Header -->
      <div class="flex items-center justify-between border-b pb-4 mb-4">
        <h2 class="text-xl font-semibold">Report User</h2>
        <button class="text-gray-500 hover:text-gray-700" aria-label="Close" (click)="closeModal()">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
  
      <!-- Modal Body -->
      <form [formGroup]="reportForm" (ngSubmit)="onSubmit()">
        <!-- Input Field -->
        <div class="mb-4">
          <label for="reportContent" class="block text-sm font-medium text-gray-700">Report Content</label>
          <textarea
            id="reportContent"
            formControlName="reportContent"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm"
            rows="4"
            placeholder="Describe the issue..."
          ></textarea>
          <div *ngIf="reportForm.get('reportContent')?.invalid && reportForm.get('reportContent')?.touched" class="text-red-500 text-sm mt-1">
            Please provide a description (min 10 characters).
          </div>
        </div>
  
        <!-- File Upload -->
        <div class="mb-4">
          <label for="screenshot" class="block text-sm font-medium text-gray-700">Upload Screenshot</label>
          <input
            type="file"
            id="screenshot"
            (change)="onFileChange($event)"
            class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100"
          />
          <div *ngIf="reportForm.get('screenshot')?.invalid && reportForm.get('screenshot')?.touched" class="text-red-500 text-sm mt-1">
            Screenshot is required.
          </div>
        </div>
  
        <!-- Submit Button -->
        <div class="flex justify-end">
          <button
            type="submit"
            class="px-4 py-2 bg-blue-600 text-white rounded-md shadow hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
            [disabled]="reportForm.invalid"
          >
            Submit
          </button>
        </div>
      </form>
    </div>
  </div>
