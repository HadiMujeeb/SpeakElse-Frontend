<aside class="bg-gradient-to-b from-[#F7E1D7] to-[#D3C7B0] text-[#2E4A7D] w-64 min-h-screen p-4 flex flex-col">
  <div class="flex justify-between items-center mb-8">
    <div class="text-xl font-bold text-[#2E4A7D]">Mentor Panel</div>
    <!-- You can add a logo or a mentor avatar here if needed -->
  </div>

  <nav class="flex-grow">
    <ul class="space-y-4">
      <li *ngFor="let item of menuItems">
        <a
          [routerLink]="item.route"
          routerLinkActive="bg-[#4A90E2] text-white"
          class="flex items-center px-4 py-2 rounded-md hover:bg-[#4A90E2] hover:text-white transition-colors ease-in-out duration-200 text-[#2E4A7D]"
        >
          <i class="fas fa-{{ item.icon }} mr-4 text-[#4A90E2]"></i> <!-- Dynamic icon with blue color -->
          <span class="font-medium">{{ item.label }}</span>
        </a>
      </li>
    </ul>
  </nav>

  <!-- Updated Logout button -->
  <div class="mt-auto w-full px-4 text-center">
    <button
      (click)="logout()"
      class="w-full py-2 bg-[#4A90E2] text-white font-semibold rounded-md hover:bg-[#2E4A7D] transition-colors ease-in-out duration-200"
    >
      Logout
    </button>
  </div>
</aside>
