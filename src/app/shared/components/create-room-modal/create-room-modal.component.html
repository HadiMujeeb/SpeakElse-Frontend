<div id="create-room-modal" class="fixed inset-0 z-50 flex items-center justify-center w-full h-full bg-black bg-opacity-50">
  <div class="relative p-6 w-full max-w-md bg-gray-800 rounded-lg shadow-lg">
    <h2 class="text-lg font-semibold text-gray-300 mb-4">Create a New Room</h2>

    <form [formGroup]="groupForm" (ngSubmit)="onSubmit()" class="space-y-6">
      <!-- Topic Field -->
      <div>
        <label for="topic" class="block text-sm font-medium text-gray-300">Topic</label>
        <input type="text" id="topic" formControlName="topic" placeholder="Enter a topic"
               class="w-full mt-1 p-2.5 text-gray-900 rounded-lg bg-gray-700 border border-gray-600 placeholder-gray-400 focus:ring-2 focus:ring-blue-500"
               [ngClass]="{'border-red-600': groupForm.controls['topic'].invalid && groupForm.controls['topic'].touched}">
        <div *ngIf="groupForm.controls['topic'].invalid && groupForm.controls['topic'].touched" class="text-red-600 text-sm mt-1">
          Topic is required.
        </div>
        <div *ngIf="groupForm.controls['topic'].hasError('whitespace') && groupForm.controls['topic'].touched" class="text-red-600 text-sm mt-1">
          Topic cannot contain only spaces.
        </div>
      </div>

      <!-- Maximum People Field -->
      <div>
        <label for="maxPeople" class="block text-sm font-medium text-gray-300">Maximum People</label>
        <select id="maxPeople" formControlName="maxPeople" class="w-full mt-1 p-2.5 text-gray-900 rounded-lg bg-gray-700 border border-gray-600 placeholder-gray-400 focus:ring-2 focus:ring-blue-500">
          <option value="unlimited">Unlimited</option>
          <option *ngFor="let option of maxPeopleOptions" [value]="option">{{ option }}</option>
        </select>
      </div>

      <!-- Language Field -->
      <div>
        <label for="language" class="block text-sm font-medium text-gray-300">Language</label>
        <input type="text" id="language" formControlName="language" placeholder="Enter language"
               class="w-full mt-1 p-2.5 text-gray-900 rounded-lg bg-gray-700 border border-gray-600 placeholder-gray-400 focus:ring-2 focus:ring-blue-500"
               [ngClass]="{'border-red-600': groupForm.controls['language'].invalid && groupForm.controls['language'].touched}">
        <div *ngIf="groupForm.controls['language'].invalid && groupForm.controls['language'].touched" class="text-red-600 text-sm mt-1">
          Language is required.
        </div>
      </div>

      <!-- Level Field -->
      <div>
        <label for="level" class="block text-sm font-medium text-gray-300">Level</label>
        <select id="level" formControlName="level" class="w-full mt-1 p-2.5 text-gray-900 rounded-lg bg-gray-700 border border-gray-600 placeholder-gray-400 focus:ring-2 focus:ring-blue-500">
          <option value="">Select Level</option>
          <option *ngFor="let level of levelOptions" [value]="level">{{ level }}</option>
        </select>
      </div>

      <!-- Actions -->
      <div class="flex justify-end space-x-4">
        <button type="button" (click)="onCancel()" class="px-4 py-2 text-gray-300 bg-transparent rounded-lg border border-gray-500 hover:bg-gray-700">
          Cancel
        </button>
        <button type="submit"
                class="px-4 py-2 text-white bg-blue-600 rounded-lg hover:bg-blue-700 disabled:opacity-50">
          Create Room
        </button>
      </div>
    </form>
  </div>
</div>
