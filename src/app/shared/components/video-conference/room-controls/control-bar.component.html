  <div class="bg-gray-800 px-4 py-3">
      <div class="flex justify-between items-center max-w-screen-xl mx-auto">
        <!-- Left Controls -->
        <div class="flex space-x-4 mx-auto w-1/3">
          <!-- Mic Control -->
          <button (click)="toggleAudio()" 
                  class="p-2 rounded-full bg-gray-700 text-white hover:bg-gray-600"
                  [class.bg-red-500]="isAudioMuted">
            <svg class="w-6 h-6" viewBox="0 0 24 24" *ngIf="!isAudioMuted">
              <path fill="currentColor" d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/>
              <path fill="currentColor" d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/>
            </svg>
            <svg class="w-6 h-6" viewBox="0 0 24 24" *ngIf="isAudioMuted">
              <path fill="currentColor" d="M19 11h-1.7c0 .74-.16 1.43-.43 2.05l1.23 1.23c.56-.98.9-2.09.9-3.28zm-4.02.17c0-.06.02-.11.02-.17V5c0-1.66-1.34-3-3-3S9 3.34 9 5v.18l5.98 5.99zM4.27 3L3 4.27l6.01 6.01V11c0 1.66 1.33 3 2.99 3 .22 0 .44-.03.65-.08l1.66 1.66c-.71.33-1.5.52-2.31.52-2.76 0-5.3-2.1-5.3-5.1H5c0 3.41 2.72 6.23 6 6.72V21h2v-3.28c.91-.13 1.77-.45 2.54-.9L19.73 21 21 19.73 4.27 3z"/>
            </svg>
          </button>
    
          <!-- Camera Control -->
          <button (click)="toggleVideo()" 
                  class="p-2 rounded-full bg-gray-700 text-white hover:bg-gray-600"
                  [class.bg-red-500]="isVideoOff">
            <svg class="w-6 h-6" viewBox="0 0 24 24" *ngIf="!isVideoOff">
              <path fill="currentColor" d="M17 10.5V7c0-.55-.45-1-1-1H4c-.55 0-1 .45-1 1v10c0 .55.45 1 1 1h12c.55 0 1-.45 1-1v-3.5l4 4v-11l-4 4z"/>
            </svg>
            <svg class="w-6 h-6" viewBox="0 0 24 24" *ngIf="isVideoOff">
              <path fill="currentColor" d="M21 6.5l-4 4V7c0-.55-.45-1-1-1H9.82L21 17.18V6.5zM3.27 2L2 3.27 4.73 6H4c-.55 0-1 .45-1 1v10c0 .55.45 1 1 1h12c.21 0 .39-.08.54-.18L19.73 21 21 19.73 3.27 2z"/>
            </svg>
          </button>
    
          <!-- Screen Share -->
          <button (click)="toggleScreenShare()" 
                  class="p-2 rounded-full bg-gray-700 text-white hover:bg-gray-600"
                  [class.bg-green-500]="isScreenSharing">
            <svg class="w-6 h-6" viewBox="0 0 24 24">
              <path fill="currentColor" d="M20 18c1.1 0 1.99-.9 1.99-2L22 6c0-1.11-.9-2-2-2H4c-1.11 0-2 .89-2 2v10c0 1.1.89 2 2 2H0v2h24v-2h-4zM4 16V6h16v10.01L4 16z"/>
            </svg>
          </button>
      
          <!-- Hand Raise -->
          <button (click)="toggleHandRaise()" 
                  class="p-2 rounded-full bg-gray-700 text-white hover:bg-gray-600"
                  [class.bg-yellow-500]="isHandRaised">
            <svg class="w-6 h-6" viewBox="0 0 24 24">
              <path fill="currentColor" d="M21 6.58V18c0 2.21-1.79 4-4 4H7c-2.21 0-4-1.79-4-4V6.58C3 5.16 4.16 4 5.58 4h12.84C19.84 4 21 5.16 21 6.58zM9.5 12.12c-.26-.24-.67-.24-.93 0l-1.79 1.79c-.26.26-.26.67 0 .93.26.26.67.26.93 0l1.79-1.79c.26-.26.26-.67 0-.93zm4.72-4.72c-.26-.26-.67-.26-.93 0l-3.58 3.58c-.26.26-.26.67 0 .93.26.26.67.26.93 0l3.58-3.58c.26-.26.26-.67 0-.93zM19 18V6.58c0-.38-.31-.69-.69-.69h-1.72c-.38 0-.69.31-.69.69V18c0 1.1-.9 2-2 2h1.1c1.1 0 2-.9 2-2z"/>
            </svg>
          </button>
    
          <!-- Emoji Reactions -->
          <div class="relative">
            <button (click)="toggleEmojiPicker()" 
                    class="p-2 rounded-full bg-gray-700 text-white hover:bg-gray-600">
              <svg class="w-6 h-6" viewBox="0 0 24 24">
                <path fill="currentColor" d="M11.99 2C6.47 2 2 6.48 2 12s4.47 10 9.99 10C17.52 22 22 17.52 22 12S17.52 2 11.99 2zM12 20c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8zm3.5-9c.83 0 1.5-.67 1.5-1.5S16.33 8 15.5 8 14 8.67 14 9.5s.67 1.5 1.5 1.5zm-7 0c.83 0 1.5-.67 1.5-1.5S9.33 8 8.5 8 7 8.67 7 9.5 7.67 11 8.5 11zm3.5 6.5c2.33 0 4.31-1.46 5.11-3.5H6.89c.8 2.04 2.78 3.5 5.11 3.5z"/>
              </svg>
            </button>
            <!-- Emoji Picker Dropdown -->
            <div *ngIf="showEmojiPicker" 
                class="absolute bottom-full right-0 mb-2 bg-gray-800 rounded-lg shadow-lg p-2 flex space-x-2">
              <button *ngFor="let emoji of reactions" 
                      (click)="sendReaction(emoji)"
                      class="p-2 hover:bg-gray-700 rounded-full">
                {{emoji}}
              </button>
            </div>
          </div>
    
          <!-- Leave Call -->
          <button (click)="onLeaveCall.emit()" 
                  class="px-4 py-2 rounded-full bg-red-500 text-white hover:bg-red-600">
            Leave
          </button>
        </div>
    
        <!-- Right Controls -->
        <div class="flex space-x-4 ">
          <!-- Chat -->
          <button (click)="onChatToggle.emit()" 
                  class="p-2 rounded-full bg-gray-700 text-white hover:bg-gray-600">
            <svg class="w-6 h-6" viewBox="0 0 24 24">
              <path fill="currentColor" d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2z"/>
            </svg>
          </button>
    
          <!-- Participants -->
          <button (click)="toggleParticipantsList()" 
                  class="p-2 rounded-full bg-gray-700 text-white hover:bg-gray-600">
            <svg class="w-6 h-6" viewBox="0 0 24 24">
              <path fill="currentColor" d="M16 11c1.66 0 2.99-1.34 2.99-3S17.66 5 16 5c-1.66 0-3 1.34-3 3s1.34 3 3 3zm-8 0c1.66 0 2.99-1.34 2.99-3S9.66 5 8 5C6.34 5 5 6.34 5 8s1.34 3 3 3zm0 2c-2.33 0-7 1.17-7 3.5V19h14v-2.5c0-2.33-4.67-3.5-7-3.5zm8 0c-.29 0-.62.02-.97.05 1.16.84 1.97 1.97 1.97 3.45V19h6v-2.5c0-2.33-4.67-3.5-7-3.5z"/>
            </svg>
          </button>
    
          <!-- More Options -->
          <button (click)="toggleMoreOptions()" 
                  class="p-2 rounded-full bg-gray-700 text-white hover:bg-gray-600">
            <svg class="w-6 h-6" viewBox="0 0 24 24">
              <path fill="currentColor" d="M12 8c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm0 2c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm0 6c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z"/>
            </svg>
          </button>
        </div>
      </div>
    </div>
