<div class="absolute right-0 top-0 bottom-16 w-80 bg-gray-800 shadow-lg">
    <div class="flex flex-col h-full">
      <div class="p-4 border-b border-gray-700 flex justify-between items-center">
        <h2 class="text-white text-lg font-medium">Chat</h2>
        <button (click)="onClose.emit()" class="text-gray-400 hover:text-white">
          <svg class="w-6 h-6" viewBox="0 0 24 24">
            <path fill="currentColor" d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"></path>
          </svg>
        </button>
      </div>
  
      <div class="flex-1 overflow-y-auto p-4">
        <div *ngFor="let message of messages" class="mb-2">
          <div class="bg-gray-700 text-white p-2 rounded">
            <!-- {{ message.sender }}: {{ message.content }} -->
              {{ message }}
          </div>
        </div>
      </div>
  
      <div class="p-4 border-t border-gray-700">
        <input 
          type="text" 
          [(ngModel)]="message" 
          (keydown.enter)="sendMessage()" 
          class="w-full p-2 rounded bg-gray-600 text-white" 
          placeholder="Type a message..."
        />
      </div>
    </div>
  </div>
