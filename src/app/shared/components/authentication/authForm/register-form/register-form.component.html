<!-- Main Login Content -->
<div class="bg-[rgba(226,191,217,0.5)] rounded-xl shadow-lg flex w-full max-w-4xl mt-8">
    <!-- Left side - Image -->
    <div class="w-1/2 p-8 hidden md:block">
        <img src="../assets/images/M151_Job Interview Illustrations on Yellow Images Creative Store - 68636.jpeg"
            alt="image" class="w-full h-full object-cover rounded-lg" />
    </div>

    <!-- Right side - Registration form -->
    <div class="w-full md:w-1/2 p-8 text-white">
        <h2 class="text-3xl font-semibold mb-4">Sign Up</h2>
        <p class="text-sm mb-8">New to SpeakElse? <a href="#" class="text-purple-dark hover:underline">Sign Up</a></p>

        <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
            <div class="mb-4 text-black">
                <input type="text" id="name" formControlName="name"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-dark"
                    placeholder="Username">
                <div *ngIf="submitted && registrationForm.controls['name'].errors" class="text-red-500 text-sm">
                    <small *ngIf="registrationForm.controls['name'].errors['required']">Username is required</small>
                </div>
            </div>

            <div class="mb-4 text-black">
                <input type="text" id="email" formControlName="email"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-dark"
                    placeholder="Email">
                <div *ngIf="submitted && registrationForm.controls['email'].errors" class="text-red-500 text-sm">
                    <small *ngIf="registrationForm.controls['email'].errors['required']">Email is required</small>
                    <small *ngIf="registrationForm.controls['email'].errors['email']">Email must be valid</small>
                    <small *ngIf="registrationForm.controls['email'].errors['emailExists']">Email already exists. Please use a different email.</small>
                </div>
            </div>

            <div class="mb-6 text-black">
                <input type="password" id="password" formControlName="password"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-dark"
                    placeholder="Password">
                <div *ngIf="submitted && registrationForm.controls['password'].errors" class="text-red-500 text-sm">
                    <small *ngIf="registrationForm.controls['password'].errors['required']">Password is required</small>
                    <small *ngIf="registrationForm.controls['password'].errors['minlength']">Password must be at least 6 characters</small>
                </div>
            </div>
            <div class="mb-6 text-black">
                <input type="password" id="confirmPassword" formControlName="confirmPassword"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-dark"
                    placeholder="Confirm Password">
                <div *ngIf="submitted && registrationForm.controls['confirmPassword'].errors" class="text-red-500 text-sm">
                    <small *ngIf="registrationForm.controls['confirmPassword'].errors['required']">Confirm Password is required</small>
                    <small *ngIf="registrationForm.controls['confirmPassword'].errors['mustMatch']">Passwords must match</small>
                </div>
            </div>
            
            <button type="submit"
                class="w-full py-2 px-4 bg-[#674188] hover:bg-[rgba(103,65,136,0.5)] text-white font-semibold rounded-md transition duration-200">
                Sign Up
            </button>
        </form>

        <div class="mt-6 text-center">
            <p class="text-sm mb-4">Already have an account? </p>
            <a routerLink='/auth/login' class="text-[#674188] hover:text-[rgba(103,65,136,0.5)] font-semibold">
                Log in
            </a>
        </div>
    </div>
</div>
