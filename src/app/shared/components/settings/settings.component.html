<!-- settings-page.component.html -->
<h2 class="text-2xl font-bold mb-6 text-purple-700">Account Settings</h2>
<form [formGroup]="profileForm" (ngSubmit)="onSubmit()" class="space-y-4">
  <div>
    <label for="username" class="block mb-1">Username</label>
    <input
      type="text"
      id="username"
      formControlName="name"
      class="w-full p-2 border rounded"
    />
  </div>

  <div>
    <label for="country" class="block mb-1">Country</label>
    <input
      type="text"
      id="country"
      formControlName="country"
      class="w-full p-2 border rounded"
    />
  </div>

  <div>
    <label for="profession" class="block mb-1">Profession</label>
    <input
      type="text"
      id="profession"
      formControlName="profession"
      class="w-full p-2 border rounded"
    />
  </div>

  <button
    type="submit"
    class="bg-purple-600 text-white px-4 py-2 rounded hover:bg-purple-700"
    [disabled]="profileForm.invalid"
  >
    Save Changes
  </button>
</form>
