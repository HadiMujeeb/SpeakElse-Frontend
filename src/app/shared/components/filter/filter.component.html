<div class="mb-8 mx-16">
  <div class="grid grid-cols-1 md:grid-cols-6 gap-4 mb-4">
    <!-- Language Filter -->
    <div class="relative">
      <select 
        [(ngModel)]="filters.language"
        (ngModelChange)="applyFilters()"
        class="w-full p-2 border rounded-md appearance-none pr-8 focus:outline-none focus:ring-2 focus:ring-purple-500"
      >
        <option [value]="''">Select Language</option>
        <option *ngFor="let option of languageOptions" [value]="option.value">
          {{ option.label }}
        </option>
      </select>
    </div>

    <!-- Profession Filter -->
    <div class="relative">
      <select 
        [(ngModel)]="filters.profession"
        (ngModelChange)="applyFilters()"
        class="w-full p-2 border rounded-md appearance-none pr-8 focus:outline-none focus:ring-2 focus:ring-purple-500"
      >
        <option [value]="''">Select Profession</option>
        <option *ngFor="let option of professionOptions" [value]="option.value">
          {{ option.label }}
        </option>
      </select>
    </div>

    <!-- Country Filter -->
    <div class="relative">
      <select 
        [(ngModel)]="filters.country"
        (ngModelChange)="applyFilters()"
        class="w-full p-2 border rounded-md appearance-none pr-8 focus:outline-none focus:ring-2 focus:ring-purple-500"
      >
        <option [value]="''">Select Country</option>
        <option *ngFor="let option of countryOptions" [value]="option.value">
          {{ option.label }}
        </option>
      </select>
    </div>

    <!-- Level Filter -->
    <div class="relative">
      <select 
        [(ngModel)]="filters.level"
        (ngModelChange)="applyFilters()"
        class="w-full p-2 border rounded-md appearance-none pr-8 focus:outline-none focus:ring-2 focus:ring-purple-500"
      >
        <option [value]="''">Select Level</option>
        <option *ngFor="let option of levelOptions" [value]="option.value">
          {{ option.label }}
        </option>
      </select>
    </div>

    <!-- Topic Filter -->
    <div class="relative">
      <select 
        [(ngModel)]="filters.topic"
        (ngModelChange)="applyFilters()"
        class="w-full p-2 border rounded-md appearance-none pr-8 focus:outline-none focus:ring-2 focus:ring-purple-500"
      >
        <option [value]="''">Select Topic</option>
        <option *ngFor="let option of topicOptions" [value]="option.value">
          {{ option.label }}
        </option>
      </select>
    </div>

    


    <!-- Create Room Button -->
    <button 
      (click)="createRoom()" 
      class="w-full p-2 bg-purple-600 text-white rounded-md hover:bg-purple-700 transition-colors"
    >
      Create a Room
    </button>
  </div>
  <div class="relative">
    <input
      type="text"

      (click)="applyFilters()"
      placeholder="Search"
      class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500"
    />
    <button class="absolute right-3 top-2.5">
      <svg class="w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path d="M19 9l-7 7-7-7" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"/>
      </svg>
    </button>
  </div>
</div>
