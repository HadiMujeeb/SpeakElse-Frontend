<div class="mb-8 mx-4 md:mx-16">
  <!-- Filters Section -->
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-6 gap-4 mb-6">
    <!-- Language Filter -->
    <div class="relative">
      <select 
        [(ngModel)]="filters.language"
        (ngModelChange)="applyFilters()"
        class="w-full p-3 border border-gray-300 rounded-lg bg-white text-gray-700 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all duration-200"
      >
        <option value="" >Select Language</option>
        <option *ngFor="let option of languageOptions" [value]="option.value">
          {{ option.label }}
        </option>
      </select>
    </div>

    <!-- Level Filter -->
    <div class="relative">
      <select 
        [(ngModel)]="filters.level"
        (ngModelChange)="applyFilters()"
        class="w-full p-3 border border-gray-300 rounded-lg bg-white text-gray-700 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all duration-200"
      >
        <option value="" >Select Level</option>
        <option *ngFor="let option of levelOptions" [value]="option.value">
          {{ option.label }}
        </option>
      </select>
    </div>

    <!-- Country Filter -->
    <div class="relative">
      <select 
        [(ngModel)]="filters.country"
        (ngModelChange)="applyFilters()"
        class="w-full p-3 border border-gray-300 rounded-lg bg-white text-gray-700 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all duration-200"
      >
        <option value="" >Select Country</option>
        <option *ngFor="let option of countryOptions" [value]="option.value">
          {{ option.label }}
        </option>
      </select>
    </div>

    <!-- Topic Filter -->
    <div class="relative">
      <select 
        [(ngModel)]="filters.topic"
        (ngModelChange)="applyFilters()"
        class="w-full p-3 border border-gray-300 rounded-lg bg-white text-gray-700 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all duration-200"
      >
        <option value="" >Select Topic</option>
        <option *ngFor="let option of topicOptions" [value]="option.value">
          {{ option.label }}
        </option>
      </select>
    </div>

    <!-- Availability Filter -->
    <div class="relative">
      <select 
        [(ngModel)]="filters.availability"
        (ngModelChange)="applyFilters()"
        class="w-full p-3 border border-gray-300 rounded-lg bg-white text-gray-700 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all duration-200"
      >
        <option value="" >Availability</option>
        <option *ngFor="let option of availabilityOptions" [value]="option.value">
          {{ option.label }}
        </option>
      </select>
    </div>

    <!-- Create Room Button -->
    <button 
      (click)="createRoom()" 
      class="w-full p-3 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition-all duration-200 flex items-center justify-center"
    >
      <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
      </svg>
      Create Room
    </button>
  </div>
</div>
