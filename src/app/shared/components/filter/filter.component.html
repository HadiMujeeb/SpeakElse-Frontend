<div class="mb-8 mx-16">
  <!-- Filters Section -->
  <div class="grid grid-cols-1 md:grid-cols-6 gap-4 mb-4">
    <!-- Language Filter -->
    <div class="relative">
      <select 
        [(ngModel)]="filters.language"
        (ngModelChange)="applyFilters()"
        class="w-full p-2 border rounded-md appearance-none pr-8 focus:outline-none focus:ring-2 focus:ring-purple-500"
      >
        <option [value]="''">Select Language</option>
        <option *ngFor="let option of languageOptions" [value]="option.value">
          {{ option.label }}
        </option>
      </select>
    </div>

    <!-- Profession Filter -->
    <div class="relative">
      <select 
        [(ngModel)]="filters.profession"
        (ngModelChange)="applyFilters()"
        class="w-full p-2 border rounded-md appearance-none pr-8 focus:outline-none focus:ring-2 focus:ring-purple-500"
      >
        <option [value]="''">Select Profession</option>
        <option *ngFor="let option of professionOptions" [value]="option.value">
          {{ option.label }}
        </option>
      </select>
    </div>

    <!-- Country Filter -->
    <div class="relative">
      <select 
        [(ngModel)]="filters.country"
        (ngModelChange)="applyFilters()"
        class="w-full p-2 border rounded-md appearance-none pr-8 focus:outline-none focus:ring-2 focus:ring-purple-500"
      >
        <option [value]="''">Select Country</option>
        <option *ngFor="let option of countryOptions" [value]="option.value">
          {{ option.label }}
        </option>
      </select>
    </div>

    <!-- Level Filter -->
    <div class="relative">
      <select 
        [(ngModel)]="filters.level"
        (ngModelChange)="applyFilters()"
        class="w-full p-2 border rounded-md appearance-none pr-8 focus:outline-none focus:ring-2 focus:ring-purple-500"
      >
        <option [value]="''">Select Level</option>
        <option *ngFor="let option of levelOptions" [value]="option.value">
          {{ option.label }}
        </option>
      </select>
    </div>

    <!-- Topic Filter -->
    <div class="relative">
      <select 
        [(ngModel)]="filters.topic"
        (ngModelChange)="applyFilters()"
        class="w-full p-2 border rounded-md appearance-none pr-8 focus:outline-none focus:ring-2 focus:ring-purple-500"
      >
        <option [value]="''">Select Topic</option>
        <option *ngFor="let option of topicOptions" [value]="option.value">
          {{ option.label }}
        </option>
      </select>
    </div>

    <!-- Create Room Button -->
    <button 
      (click)="createRoom()" 
      class="w-full p-2 bg-purple-600 text-white rounded-md hover:bg-purple-700 transition-colors"
    >
      Create a Room
    </button>
  </div>

  <!-- Search Bar -->
 <!-- Search Bar with Button -->
<div class="relative mb-4 flex items-center">
  <input
    type="text"
    (click)="applyFilters()"
    placeholder="Search"
    class="w-full px-4 py-2 border rounded-l-md focus:outline-none focus:ring-2 focus:ring-purple-500"
  />
  <button
    class="flex items-center justify-center p-3 bg-blue-500 text-white rounded-r-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400"
  >
    <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" viewBox="0 0 20 20" fill="currentColor">
      <path d="M2 5a2 2 0 012-2h12a2 2 0 012 2v6a2 2 0 01-2 2h-5.586l-2.707 2.707a1 1 0 01-1.707-.707V13H4a2 2 0 01-2-2V5z" />
    </svg>
  </button>
</div>
