<div class="modal-header bg-blue-600 text-white p-4">
    <h4 class="modal-title text-lg font-semibold">Edit Member</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss('Cross click')"></button>
  </div>
  
  <div class="modal-body p-6">
    <form [formGroup]="memberForm" class="space-y-4">
      <div>
        <label for="memberName" class="block text-gray-700">Name</label>
        <input 
          type="text" 
          id="memberName" 
          formControlName="name"
          placeholder="Enter member name" 
          class="w-full mt-1 p-2 border border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
          required 
        />
        <div *ngIf="memberForm.get('name')?.invalid && memberForm.get('name')?.touched" class="text-red-500 text-sm mt-1">
          Name is required.
        </div>
      </div>
  
      <div>
        <label for="memberEmail" class="block text-gray-700">Email</label>
        <input 
          type="email" 
          id="memberEmail" 
          formControlName="email"
          placeholder="Enter member email" 
          class="w-full mt-1 p-2 border border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
          required 
        />
        <div *ngIf="memberForm.get('email')?.invalid && memberForm.get('email')?.touched" class="text-red-500 text-sm mt-1">
          Enter a valid email.
        </div>
      </div>
    </form>
  </div>
  
  <div class="modal-footer bg-gray-50 p-4">
    <button 
      type="button" 
      class="btn btn-outline-secondary px-4 py-2 bg-gray-200 hover:bg-gray-300 rounded-md"
      (click)="activeModal.dismiss('Cancel click')">Cancel</button>
    <button 
      type="button" 
      class="btn btn-primary px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-md"
      (click)="saveMemberData()">Save</button>
  </div>
